		<script>
			
$(document).ready(function() {
	// Database name
	// Version number
	// Text description
	// Estimated size of database
	var db = openDatabase('mydb', '1.0', 'THINKER database', 2 * 1024 * 1024);
	
	db.transaction(function (tx) {
	  tx.executeSql('CREATE TABLE if not exists foo (id unique, text)');
	  tx.executeSql('INSERT INTO foo (id, text) VALUES ("THINKER", "Anyway... RUN? ")');
	  tx.executeSql('INSERT INTO foo (id, text) VALUES ("THINKER2", "Can U run select query?")');
	});				
					 
});
			
			
		</script>
