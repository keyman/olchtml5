<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>index</title>
		<meta name="description" content="" />
		<meta name="author" content="TK" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>

	<body>
  		<img src="../images/sample.jpg" id="imgLogo" class="logo" width="500px" height="500px">
		<script type="text/javascript">
		if (window.DeviceOrientationEvent) {
		  console.log("DeviceOrientation is supported");
		  window.addEventListener('deviceorientation', function(eventData) {
		        var LR = eventData.gamma;
		        var FB = eventData.beta;
		        var DIR = eventData.alpha;
		        deviceOrientationHandler(LR, FB, DIR);
		    }, false);
		} else {
		    alert("Not supported on your device or browser.  Sorry.");
		}
		 
		function deviceOrientationHandler(LR, FB, DIR) {
		  
		   document.getElementById("imgLogo").style.webkitTransform = "rotate("+ LR +"deg) rotate3d(1,0,0, "+ (FB*-1)+"deg)";
		 
		   
		   document.getElementById("imgLogo").style.transform = "rotate("+ LR +"deg) rotate3d(1,0,0, "+ (FB*-1)+"deg)";
		}
		</script>  		
	</body>
</html>
